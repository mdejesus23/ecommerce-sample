<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .dropbtn {
        background-color: #3498db;
        color: white;
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }

      .dropbtn:hover,
      .dropbtn:focus {
        background-color: #2980b9;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        overflow: auto;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .show {
        display: block;
      }

      .red {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h2>Clickable Dropdown</h2>
    <p>Click on the button to open the dropdown menu.</p>

    <div class="dropdown">
      <div onclick="myFunction()" class="dropbtn">Dropdown</div>
      <div id="myDropdown" class="dropdown-content">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </div>
    </div>

    <div class="dropdown">
      <div onclick="myFunction()" class="dropbtn">Dropdown</div>
      <div id="myDropdown2" class="dropdown-content">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </div>
    </div>

    <div class="dropdown">
      <div id="button3" onclick="myFunction(button3)" class="dropbtn">
        Dropdown
      </div>
      <div id="myDropdown3" class="dropdown-content">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </div>
    </div>

    <script>
      function closeDropdowns() {
        // Get all the dropdown elements
        let dropdowns = document.getElementsByClassName("dropdown-content");
        // Loop through all the dropdown elements and hide them
        for (let i = 0; i < dropdowns.length; i++) {
          let openDropdown = dropdowns[i];
          if (openDropdown.classList.contains("show")) {
            openDropdown.classList.remove("show");
          }
        }
      }

      document.addEventListener("click", function (event) {
        // If the user clicks outside of the dropdown, close it
        if (!event.target.matches(".dropbtn")) {
          closeDropdowns();
        }
      });

      let dropdownButtons = document.querySelectorAll(".dropbtn");
      dropdownButtons.forEach(function (button) {
        button.addEventListener("click", function (event) {
          // Close any other open dropdown menus
          let openMenus = document.querySelectorAll(".dropdown-content.show");
          openMenus.forEach(function (menu) {
            menu.classList.remove("show");
          });

          // Open the specific dropdown menu that was clicked on
          let dropdownMenu = button.nextElementSibling;
          dropdownMenu.classList.add("show");
        });
      });

      /* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
      function myFunction(x) {
        x.classList.toggle("red");
      }
    </script>
  </body>
</html>
