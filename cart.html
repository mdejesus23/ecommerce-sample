<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script
      src="https://kit.fontawesome.com/372429fb46.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="main-header">
      <a href="index.html">
        <div class="middle-section">
          <img class="logo" src="icons/clothing-logo2.png" />
          <div class="tooltip">Back to Home</div>
        </div>
      </a>

      <button class="right-section" id="cart-button">
        <a href="cart.html">
          <div class="addtocart-container">
            <img
              src="icons/addtocart3.png"
              class="addtocart-icon"
              alt="add to cart icon"
            />
            <div id="cart-counter" class="addtocart-counter">0</div>
            <div class="tooltip">Add to Cart</div>
          </div>
        </a>
      </button>
    </header>
    <main style="margin-top: 120px">
      <div id="label" class="text-center"></div>
      <div class="modal" id="cart-modal"></div>
      <div class="shopping-cart" id="shopping-cart"></div>
    </main>
    <footer>
      <p>&copy;</p>
      <p class="footer-text"></p>
      <a href="https://melnerdz.com/" target="_blank">melnerdz.com</a>
    </footer>
    <script src="script/data.js"></script>
    <script src="script/cart.js"></script>
    <script src="script/cart-button.js"></script>
    <script src="script/footer.js"></script>

  </body>
</html>
